<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>WebRTC</title>
        <link rel="stylesheet" href="main.css" />
    </head>

    <body>
        <div id="container">
            <h1>WebRTC</h1>

            <div id="videoBoxes">
                <div class="videoBox">
                    <h3>Local Video</h3>
                    <video id="localVideo" class="videoFitBox" autoplay playsinline muted></video>
                </div>
                <div class="videoBox">
                    <h3>Remote Video</h3>
                    <video id="remoteVideo" class="videoFitBox" autoplay playsinline muted></video>
                </div>   
                <p id="statsP"></p>   
            </div>

            <div id="ctrlButtons">
                <button id="startButton">Start</button>
                <button id="callButton">Call</button>
                <button id="hangupButton" disabled>Hang Up</button>
                <button id="getICEButton" disabled>Get ICE</button>
            </div>


            <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
            <script src="/socket.io/socket.io.js"></script>
            <script src="main.js"></script>
            </div>

    </body>
</html>
