<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>WebRTC</title>
        <link rel="stylesheet" href="main.css" />
    </head>

    <body>
        <div id="container">
            <h1>WebRTC (container)</h1>

            <div id="videoBoxes">
                <div id="videoBoxLocal">
                    <h3>Local Video</h3>
                    <video id="localVideo" class="videoBox" autoplay playsinline muted></video>
                </div>
                <div id="videoBoxRemote">
                    <h3>Remote Video</h3>
                    <video id="remoteVideo" class="videoBox" autoplay playsinline muted></video>
                </div>      
            </div>

            <div id="ctrlButtons">
                <button id="startButton">Start</button>
                <button id="callButton">Call</button>
                <button id="hangupButton">Hang Up</button>
                <button id="getICEButton">Get ICE</button>
            </div>


            <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
            <script src="/socket.io/socket.io.js"></script>
            <script src="main.js"></script>
            </div>

    </body>
</html>
